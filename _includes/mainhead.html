<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Links and style -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="{{ base }}css/sticky-footer.css" rel="stylesheet"/>
    <link href="{{ base }}css/pygment_emacs.css" rel="stylesheet"/>
    <link href="{{ base }}/assets/css/style.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/form-fix.css" rel="stylesheet">
    <link href="{{ base }}/assets/css/footer.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.static_url }}img/favicon.ico?v=2" />

    <!-- jQuery needs to be made available earlier than the other scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-54373140-1', 'auto');
        ga('send', 'pageview');
    </script>

</head>
