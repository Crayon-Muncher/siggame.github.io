<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Links and style -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/yeti/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/sticky-footer.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/pygment_emacs.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/style.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/form-fix.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.static_url }}img/favicon.ico?v=2" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
